<div data-ng-show="loadingpage">
    <div data-ng-init="">
        <div class="row">
            <div class ="col-md-8">
                <input type="text" class="form-control" data-ng-model="question" placeholder="Ask a New Question">
            </div>
            <div class="col-md-2">
                <select class="form-control" data-ng-model="newtag" id = "newtag" data-ng-options="k as v.tag for (k,v) in usrArr.tags"></select>
            </div>
            <div class="col-md-2">
                <button class="btn" data-ng-click="associateTagtoAsk()">Add Tag</button>
                <button class="btn btn-primary" data-ng-click="addAsk()">Ask</button>
            </div>
        </div>
        <div class = "row">
            <div class="col-md-8">
                <div class = "btn-group" data-ng-repeat="(key, data) in asktags">
                    <a class = "btn btn-primary">{{data.tag}}</a>
                    <a class = "btn btn-primary" data-ng-click="disassociateTagtoAsk('{{key}}')"><span class="glyphicon glyphicon-remove"></span></a>
                </div>
            </div>


        </div>

        <div class="row" data-ng-repeat="(askkey,askdata) in usrArr.asks">
            <hr>
            <div class ="col-md-12" data-ng-repeat="(tagkey,tagdata) in askdata.tags">
                <span class="lead">
                    {{askdata.ask}}
                </span>
                <i class="glyphicon glyphicon-tag"></i>
                {{tagdata.tag}}
                <button class="btn btn-danger" data-ng-click="removeAsk('{{askkey}}')">Delete</button>
            </div>

            <div class = "col-md-12" data-ng-repeat="(answerskey,answersdata) in askdata.answers">
                <i class="glyphicon glyphicon-ok-sign"></i><p style="display: inline"> {{answersdata.answer}} </p>
                <div class="text-muted" style="display: inline"> -- {{answersdata.name}}</div>
            </div>
            <div class ="col-md-12">
                <form class="form-horizontal">
                    <div class="control-group">
                        <div class="row">
                            <div class="col-md-11">
                                <input type="text" class="form-control" id = "inputAnswer" placeholder="My Response" data-ng-model="newanswers[askkey]">
                            </div>
                            <div class="col-md-1">
                                <button class="btn btn-primary" data-ng-click="addAnswer('{{askkey}}', {{askdata.user}})">Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
